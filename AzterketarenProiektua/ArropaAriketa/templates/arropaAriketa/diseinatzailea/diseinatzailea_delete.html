{% extends 'arropaAriketa/base.html' %}
{% block content %}

<h1>Diseinatzailea ezabatu</h1>
<br>
{% for diseinatzaile in diseinatzaileak %}
<form method="POST" >
    {% csrf_token %}
    <h4>
        {{ diseinatzaile }} 
        <input type="hidden" id="id" name="id" value="{{diseinatzaile.id}}">
        <input type="submit" class="btn btn-danger" value="X">
    </h4>
    <br>
</form>
{% endfor %}

{% endblock %}
